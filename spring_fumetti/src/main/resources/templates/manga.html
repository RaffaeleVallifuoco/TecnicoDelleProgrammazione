<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RaffoManga</title>

  <!-- Bootstrap CSS --> 
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<link href="style.css" rel="stylesheet" />
</head>


<body>

<header class="sticky-top">

    <nav class="navbar glass_nav fixed-top shadow">
        <div class="container-fluid my-o py-0 ">
            <a class="navbar-brand icon-link icon-link-hover fs-4 my-0 py-0 mx-5" th:href="@{/}">
                RaffoManga
            </a>
            <div class=" me-auto mx-4 ">

            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-search fs-4 fw-bold"></i>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto my-3 mb-lg-0 d-flex text-end">
                    <li>
                        <form class="d-flex ms-auto w-25 opacity-50" role="search">
                            <input type="text" name="searchContent" class="form-control me-2 border-0 rounded"
                                placeholder="Filtra per titolo" aria-label="Cerca nel sito">
                            <button class="btn mdb-button btn-outline-tertiary rounded-pill" type="submit">Vai</button>
                        </form>
                    </li>
                    <li>
                        <div class="fs-6 opacity-50">
                            <a class="btn btn-dark  p-2 icon-link icon-link-hover text-decoration-none  text-white rounded-pill"
                                th:href="@{/home}">
                                <i class="bi bi-x" style="color: rgb(255, 255, 255);"></i>
                                <span class="fs-6 mt-1"> rimuovi filtri</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h3 class="tagTitolo text-center my-4">RaffoManga</h3>
          <p>Lista dei manga presenti in store:</p>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Id</th>
                  <th>Titolo</th>
                  <th>Fumetteria</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${listaManga.empty}">
                  <td colspan="3" class="text-center">Non sono stati trovati manga.</td>
                </tr>
                <tr th:each="manga : ${listaManga}">
                  <td><span th:text="${manga.id}">Id</span></td>
                  <td><span th:text="${manga.titolo}">Titolo</span></td>
                  <td><span th:text="${manga.fumetteria.nome}">Fumetteria</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>


  <!-- Bootstrap bundle --> 
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>

</body>

</html>
