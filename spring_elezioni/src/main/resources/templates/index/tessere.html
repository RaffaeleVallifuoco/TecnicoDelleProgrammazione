<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>blog</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>


<body>

    <header class="sticky-top">

        <nav class="navbar glass_nav">
            <div class="container-fluid my-o py-0 ">
                <a class="navbar-brand icon-link icon-link-hover fs-4 my-0 py-0 mx-5" th:href="@{/}">
                    RaffoELEZIONI
                </a>


                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-search fs-4 fw-bold"></i>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto my-3 mb-lg-0 d-flex text-end">
                        <li>
                            
                            <form class="d-flex ms-auto w-25 opacity-50" role="search">
                                <input type="text" name="code" class="form-control me-2 border-0 rounded"
                                    placeholder="Filtra per codice seggio" aria-label="Cerca nel sito"
                                    th:value="${param.name}">
                                <button class="btn mdb-button btn-outline-tertiary rounded" type="submit">Vai</button>
                            </form>
                        </li>
                        <li>
                            <div class="fs-6 opacity-50">
                                <a class="btn btn-dark  p-2 icon-link icon-link-hover text-decoration-none  text-white rounded-pill"
                                    th:href="@{/seggi}">
                                    <i class="bi bi-x" style="color: rgb(255, 255, 255);"></i>
                                    <span class="fs-6 mt-1"> rimuovi filtri</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <div class="bg_color overflow">
            <div class="container bg_color pt-5 bg-image"
                th:style="'background-image: url(' + @{/img/back2.jpg} + ');'">
                <div class="row d-flex justify-content-center me-4 pe-4 ms-4 ps-4" style="min-width: 90vw;">
                    <div class="col-md-8">
                        <div class="row">
                            <!-- TABLE -->
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="table-dark">
                                    <tr class="fs-3 fw-bold m-4">
                                        <th>Codice</th>
                                        <th>Intestatario</th>
                                        <th>Citt√†</th>
                                    </tr>
                                </thead>
                                <tbody class="fs-6">
                                    <tr th:if="${list.empty}">
                                        <td colspan="3" class="text-center">Non sono state trovate persone</td>
                                    </tr>
                                    <tr th:each="tessera : ${list}">
                                        <td><span th:text="${tessera.code}">Id</span></td>
                                        <td><span th:text="${tessera.persona.name + ' ' + tessera.persona.lastName}">Intestatario</span></td>
                                        <td><span th:text="${tessera.seggio.city}">Cognome</span></td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <div class="card-body card_body">
                                <h5 class="card-title my-5"></h5>
                                <div class="d-flex justify-content-center gap-2">

                                    <a th:href="@{/persone}" class="btn  btn-sm squared-btn">Persone</a>
                                    <a th:href="@{/seggi}" class="btn  btn-sm squared-btn">Seggi</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RIGHT COL  -->
            <div class="col-lg-2">
            </div>
        </div>
        </div>
    </main>



    <footer class="footer_color">
        <div class="container my-6 py-5">
            <div class="row">
                <div class="col-4 ">
                    <img class="footer_image" th:src="@{/img/RAtech-trasparent.png}" alt="ratech logo">
                </div>
                <div class="col-3">
                    <h4>RaffoTECH</h4>
                    <p class="fs-6 mt-4">Blog di tecnologia scritto da un appassionato, per gli appassionati-</p>
                </div>
                <div class="col-3">
                    <h4 class="mb-4">Social Media Links</h4>
                    <a href="https://github.com/RaffaeleVallifuoco">
                        <i class="bi bi-github text-white fs-2 mx-2"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/raffov/">
                        <i class="bi bi-linkedin text-white fs-2 mx-2"></i>
                    </a>
                    <a href="mailto:raff.vallifuoco@gmail.com">
                        <i class="bi bi-envelope text-white fs-2 mx-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <script src="js/mdb.min.js"></script>


</body>

</html>
