<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>blog</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>


<body>

    <header class="sticky-top">

        <nav class="navbar glass_nav">
            <div class="container-fluid my-o py-0 ">
                <a class="navbar-brand icon-link icon-link-hover fs-4 my-0 py-0 mx-5" th:href="@{/index}">
                    RaffoELEZIONI
                </a>
                <div class=" me-auto mx-4 ">
                    
                </div>

              
            </div>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <div class="bg_color overflow">
            <div class="container bg_color pt-5 bg-image"
                th:style="'background-image: url(' + @{/img/back.avif} + ');'">
                <div class="row d-flex justify-content-between me-4 pe-4 ms-4 ps-4" style="min-width: 90vw;">
                    <div class="col">
                        <div class="row">
                            <!-- CARD -->
                                <div class=" glass text-center mx-auto my-5" style="max-width: 400px;">
                                    <div class="card-body card_body">
                                        <div class="row">
                                            
                                                <div class="rounded-pill card glass fs-2 my-5">Benvenuto in RaffoElezioni</div>
                                                <h6>clicca su un link per iniziare la navigazione</h6>
                                            
                                        </div>
                                        <div class="d-flex justify-content-center gap-2">
                                            <a th:href="@{/persone}" class="btn  btn-sm squared-btn">Persone</a>
                                            <a th:href="@{/seggi}" class="btn  btn-sm squared-btn">Seggi 2</a>
                                            <a th:href="@{/tessere}" class="btn  btn-sm squared-btn">Tessere</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>



    <footer class="footer_color">
        <div class="container my-6 py-5">
            <div class="row">
                <div class="col-4 ">
                    <img class="footer_image" th:src="@{/img/raffCircle1.png}" alt="ratf logo">
                </div>
                <div class="col-3">
                    <h4>VotaRaffo</h4>
                    <p class="fs-6 mt-4">Progetto Spring Elezioni-</p>
                </div>
                <div class="col-3">
                    <h4 class="mb-4">Social Media Links</h4>
                    <a href="https://github.com/RaffaeleVallifuoco">
                        <i class="bi bi-github text-white fs-2 mx-2"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/raffov/">
                        <i class="bi bi-linkedin text-white fs-2 mx-2"></i>
                    </a>
                    <a href="mailto:raff.vallifuoco@gmail.com">
                        <i class="bi bi-envelope text-white fs-2 mx-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <script src="js/mdb.min.js"></script>


</body>

</html>
